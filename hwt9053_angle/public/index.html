<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>編輯設定變數與連線狀況</title>

  <!-- 使用本機 Bootstrap CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 使用本機 Bootstrap Icons CSS -->
  <link href="/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- 使用本機 FontAwesome CSS -->
  <link href="/fontawesome/css/all.min.css" rel="stylesheet">
  
  <style>
    .config-item {
      margin-bottom: 10px;
    }
    .config-key {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">
      <i class="fa-solid fa-right-to-bracket"></i> 登入
    </h1>
    <div id="loginDiv" class="card p-4 mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" id="username" class="form-control" placeholder="帳號">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" id="password" class="form-control" placeholder="密碼">
      </div>
      <button id="loginButton" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right"></i> 登入
      </button>
      <p id="loginMessage" class="text-danger mt-2"></p>
    </div>

    <div id="configEditor" style="display:none;">
      <h2 class="mb-4">
        <i class="fa-solid fa-gear"></i> 編輯設定變數
      </h2>
      <div id="configContainer" class="mb-3"></div>
      <button id="updateConfigBtn" class="btn btn-success">
        <i class="bi bi-save"></i> 更新設定檔
      </button>
      <p id="updateMessage" class="mt-2"></p>

      <hr class="my-4">
      <h2 class="mb-4">
        <i class="fa-solid fa-wifi"></i> 網際網路連線狀況
      </h2>
      <p id="connectionStatus" class="mb-3">讀取中...</p>
      <button id="refreshConnectionBtn" class="btn btn-secondary">
        <i class="fa-solid fa-arrows-rotate"></i> 手動刷新
      </button>
    </div>
  </div>
  
  <!-- 你的 script.js （若有 socket.io 也可以放這裡） -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  
  <!-- 使用本機 Bootstrap JS (含 Popper) -->
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
